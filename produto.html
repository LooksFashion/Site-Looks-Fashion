    function adicionarAoCarrinho(id, tamanho, cor) {

      salvarCarrinho();
      alert("Produto adicionado ao carrinho!");
    }

    function obterParametroURL(nome) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nome);
    }

    function exibirDetalhesProduto() {
      const id = parseInt(obterParametroURL("id"));
      const produto = listaProdutos.find(p => p.id === id);

      if (!produto) {
        document.getElementById("detalhes-produto").innerHTML = "<p>Produto não encontrado.</p>";
        return;
      }

      const container = document.getElementById("detalhes-produto");
      const tamanhosOpcoes = produto.tamanhos.map(t => `<option value="${t}">${t}</option>`).join("");
      const coresOpcoes = produto.cores.map(c => `<option value="${c}">${c}</option>`).join("");

      const galeria = produto.imagens.map(img => `<img src="${img}" alt="${produto.nome}" class="galeria-img" />`).join("");

      container.innerHTML = `
        <div class="produto-detalhado">
          <div class="galeria-produto">${galeria}</div>
          <h2>${produto.nome}</h2>
          <p class="descricao">${produto.descricao}</p>
          <p class="preco">R$ ${produto.preco.toFixed(2)}</p>
          <label for="select-tamanho"><strong>Escolha o tamanho:</strong></label>
          <select id="select-tamanho">
            <option value="">Selecione</option>
            ${tamanhosOpcoes}
          </select>
          <br/>
          <label for="select-cor"><strong>Escolha a cor:</strong></label>
          <select id="select-cor">
            <option value="">Selecione</option>
            ${coresOpcoes}
          </select>
          <p><strong>Estoque disponível:</strong> ${produto.estoque}</p>
          <div class="botoes-detalhe">
            <a class="botao-finalizar" href="#" id="btn-whatsapp">Finalizar pelo WhatsApp</a>
            <button class="botao-finalizar" onclick="
              const tamanho = document.getElementById('select-tamanho').value;
              const cor = document.getElementById('select-cor').value;
              adicionarAoCarrinho(${produto.id}, tamanho, cor);
            ">Adicionar ao carrinho</button>
          </div>
          <p class="observacao-frete">*O valor final pode variar conforme o frete. Você receberá o cálculo completo pelo WhatsApp.</p>
        </div>
      `;

      document.getElementById("btn-whatsapp").addEventListener("click", function (e) {
        e.preventDefault();
        const tamanho = document.getElementById("select-tamanho").value;
        const cor = document.getElementById("select-cor").value;
        if (!tamanho || !cor) {
          alert("Por favor, selecione o tamanho e a cor antes de continuar.");
          return;
        }
        const mensagem = `Olá! Gostaria de comprar o produto: ${produto.nome}\nTamanho: ${tamanho}\nCor: ${cor}`;
        const url = `https://wa.me/5567992878774?text=${encodeURIComponent(mensagem)}`;
        window.open(url, "_blank");
      });
    }
